<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TouchLuck - 버전 기록</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(to right, #00d8ff, #00ffa3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .log {
      margin-top: 2.5rem;
      padding: 1.5rem;
      border-left: 4px solid #00d8ff;
      background: #1c1c1c;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 216, 255, 0.1);
    }
    .version {
      font-weight: bold;
      color: #00d8ff;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }
    li {
      margin-bottom: 0.4rem;
    }
    a {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #00d8ff;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>TouchLuck - 버전 기록</h1>

  <div class="log">
    <div class="version">v1.0.0 - 2025.05.23</div>
    <ul>
      <li>앱 출시 🎉</li>
      <li>최대 5개 손가락 인식 기능 구현</li>
      <li>무작위 선택 애니메이션 추가</li>
      <li>다국어 지원 (한국어, 영어, 일본어)</li>
      <li>앱 내 설정화면 추가 (도트 스타일 변경, 링 크기 설정)</li>
    </ul>
  </div>

  <a href="index.html">← 메인 페이지로 돌아가기</a>
</body>
</html>
